<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Search Tree</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="queue-body">
  <a href="{{ url_for('profile_member', name=member) }}" class="back-button">Back</a>
  <div class="container fade-in">
    <h1>Binary Search Tree (BST)</h1>

    <!-- BST Image -->
    <img src="{{ url_for('static', filename='images/bst.png') }}"
         alt="Binary Search Tree"
         style="display:block; margin:20px auto; max-width:400px;">

    <!-- Input + Form: Search in BST -->
    <form action="{{ url_for('bst_page') }}" method="get" style="margin-top:20px;">
      <label for="searchInput" style="font-size:1.1em;">Enter value to search:</label>
      <input type="number" id="searchInput" name="search_value" class="queue-input"
             style="margin:10px 0; padding:8px; font-size:1em; width:100%; max-width:300px;" required>
      <button type="submit" class="queue-btn">Search BST</button>
    </form>

    <!-- Search result -->
    <div id="searchResultBox" style="margin-top:20px; font-size:1.2em;">
      {% if search_result is not none %}
        <p>Search Result: <strong>{{ search_result }}</strong></p>
      {% else %}
        <p class="empty-text">No search performed yet.</p>
      {% endif %}
    </div>

    <br>

    <!-- Button: Get Maximum Value -->
    <button id="maxBtn" class="queue-btn">Get Max Value</button>

    <!-- Hidden: Max Value result -->
    <div id="maxValueBox" style="display:none; margin-top:20px; font-size:1.2em;">
      {% if max_value is not none %}
        <p>Maximum Value in BST: <strong>{{ max_value }}</strong></p>
      {% else %}
        <p class="empty-text">Max value has not been retrieved yet.</p>
      {% endif %}
    </div>
  </div>

  <script>
    // Show Max Value result
    document.getElementById("maxBtn").addEventListener("click", () => {
      document.getElementById("maxValueBox").style.display = "block";
      document.getElementById("maxBtn").style.display = "none";
    });
  </script>
</body>
</html>
