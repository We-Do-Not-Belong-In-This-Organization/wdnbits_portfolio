<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Binary Tree</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <a href="{{ url_for('profile_member', name=from_page) }}" class="back-button">Back</a>

  <h2>Binary Tree Visualizer</h2>

  <div class="binary-tree">
    <canvas id="treeCanvas" width="900" height="500"></canvas>

    <div class="controls">
      <input id="valueInput" type="text" placeholder="Value" />
      <button onclick="insertLeft()">Insert Left</button>
      <button onclick="insertRight()">Insert Right</button>
      <button onclick="deleteNode()">Delete Selected</button>
      <button onclick="resetTree()">Reset Tree</button>
    </div>

    <div id="selectedDisplay">Selected Node: None</div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
