<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="queue-body">
  <a href="{{ url_for('profile_member', name=from_page) }}" class="back-button">Back</a>

  <!-- SPLATTER BACKGROUND -->
  <img src="{{ url_for('static', filename='images/splat_chdesc.png') }}" class="queue-splatter top-left">
  <img src="{{ url_for('static', filename='images/splat_name.png') }}" class="queue-splatter top-right">
  <img src="{{ url_for('static', filename='images/splat_qline.png') }}" class="queue-splatter bottom-left">
  <img src="{{ url_for('static', filename='images/splat_enqueue.png') }}" class="queue-splatter bottom-right">

  <div class="queue-wrapper">

    <!-- LEFT PANEL -->
    <div class="queue-panel-left">
      <h2 class="queue-title-big">QUEUE:</h2>
      <div class="queue-box">
        {% if queue_line %}
          {% for item in queue_line %}
            <div class="queue-item">{{ loop.index }}. {{ item }}</div>
          {% endfor %}
        {% else %}
          <p class="empty-text">No items in queue</p>
        {% endif %}
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="queue-panel-right">

      <input type="text" name="user_enqueue" placeholder="Insert queue" form="enqueueForm" class="queue-input-custom">

      <div class="queue-buttons">

        <!-- ENQUEUE -->
        <form id="enqueueForm" action="/enqueue" method="post">
          <input type="hidden" name="from_page" value="{{ from_page }}">
          <button class="queue-btn">Enqueue</button>
        </form>

        <!-- DEQUEUE -->
        <form action="/dequeue" method="post">
          <input type="hidden" name="from_page" value="{{ from_page }}">
          <button class="queue-btn">Dequeue</button>
        </form>

      </div>

      <!-- CLEAR QUEUE -->
      <form action="/clear_queue" method="post">
        <input type="hidden" name="from_page" value="{{ from_page }}">
        <button class="queue-btn clear">CLEAR</button>
      </form>

    </div>

  </div>

  <h2 class="queue-footer-title">QUEUE LINE</h2>

</body>
</html>
