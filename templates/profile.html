<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Character</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<img src="{{ url_for('static', filename='images/img1.jpg') }}" alt="Left Character" class="side-image left">
<img src="{{ url_for('static', filename='images/img2.jpg') }}" alt="Right Character" class="side-image right">

<!-- Main Menu -->
  <div class="container">
    <h1 class="title">CHOOSE YOUR CHARACTER</h1>
    <div class="grid">
      {% for char in characters %}
      <div class="character">
        <img src="{{ url_for('static', filename='images/' + char) }}" alt="Character">
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
