<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - WDNBITS</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container fade-in">
    <h1 class="title">CHARACTER PROFILES</h1>

    <div class="grid">
      {% for character in characters %}
      <div class="character">
        <img src="{{ url_for('static', filename='images/' + character) }}" alt="Character {{ loop.index }}">
      </div>
      {% endfor %}
    </div>

    <footer>
      <a href="/" style="color:#9cf1ff; text-decoration:none; margin-top:50px; display:inline-block;">
        ‚Üê Back to Title
      </a>
    </footer>
  </div>
</body>
</html>
