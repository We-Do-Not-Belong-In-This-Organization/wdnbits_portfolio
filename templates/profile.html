<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Character</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <!-- Side images start empty -->
  <img id="leftSide" alt="Left Character" class="side-image left">
  <img id="rightSide" alt="Right Character" class="side-image right">

  <!-- Main Menu -->
  <div class="container">
    <h1 class="title">CHOOSE YOUR CHARACTER</h1>
    <div class="grid">
      {% for char in characters %}
      <div class="character box">
        <img src="{{ url_for('static', filename='images/' + char) }}" alt="Character">
      </div>
      {% endfor %}
      
    </div>
  </div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</body>
</html>
