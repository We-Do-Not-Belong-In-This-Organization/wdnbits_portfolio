<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deque</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body class="queue-body">
        <a href="{{ url_for('main.profile_member', name=from_page) }}" class="back-button">Back</a>
        <!-- SPLATTER DECORATIONS -->
        <img src="{{ url_for('static', filename='images/splat_chdesc.png') }}" class="queue-splatter top-left">
        <img src="{{ url_for('static', filename='images/splat_name.png') }}" class="queue-splatter top-right">
        <img src="{{ url_for('static', filename='images/splat_qline.png') }}" class="queue-splatter bottom-left">
        <img src="{{ url_for('static', filename='images/splat_enqueue.png') }}" class="queue-splatter bottom-right">
        <div class="queue-wrapper">
            <!-- LEFT PANEL: DEQUE BOX -->
            <div class="queue-panel-left">
                <h2 class="queue-title-big">DEQUE:</h2>
                <div class="queue-box">
                    {% if deque_items %}
                    {% for item in deque_items %}
                    <div class="queue-item">{{ loop.index }}. {{ item }}</div>
                    {% endfor %}
                    {% else %}
                    <p class="empty-text">The deque is empty.</p>
                    {% endif %}
                </div>
            </div>
            <!-- RIGHT PANEL: INPUTS & BUTTONS -->
            <div class="queue-panel-right">
                <!-- SINGLE FORM FOR BOTH ENQUEUE BUTTONS -->
                <form action="" method="post">
                    <input type="hidden" name="from_page" value="{{ from_page }}">
                    <input type="text" name="user_enqueue" placeholder="Insert item" class="queue-input-custom" required>
                    <div class="queue-buttons">
                        <button class="queue-btn" type="submit" formaction="/enqueue_front">Enqueue Front</button>
                        <button class="queue-btn" type="submit" formaction="/enqueue_rear">Enqueue Rear</button>
                    </div>
                </form>
                <!-- DEQUEUE BUTTONS -->
                <div class="queue-buttons">
                    <form action="/dequeue_front" method="post">
                        <input type="hidden" name="from_page" value="{{ from_page }}">
                        <button class="queue-btn">Dequeue Front</button>
                    </form>
                    <form action="/dequeue_rear" method="post">
                        <input type="hidden" name="from_page" value="{{ from_page }}">
                        <button class="queue-btn">Dequeue Rear</button>
                    </form>
                </div>
                <!-- CLEAR DEQUE -->
                <form action="/clear_dob_queue" method="post">
                    <input type="hidden" name="from_page" value="{{ from_page }}">
                    <button class="queue-btn clear">CLEAR</button>
                </form>
            </div>
        </div>
        <h2 class="queue-footer-title">DEQUE LINE</h2>
        <script src="{{ url_for('static', filename='deque.js') }}"></script>
    </body>
</html>
