<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; padding: 50px;">
    <h1>Selection Sort</h1>

    <form method="POST">
        <input type="text" name="numbers" value="{{ original }}" 
               placeholder="e.g. 5, 3, 8, 1" required size="40">
        <button type="submit">Sort</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
        <p><strong>Original:</strong> {{ original }}</p>
        <p><strong>Sorted:</strong> {{ result }}</p>
    {% endif %}

    <br>
    <a href="{{ url_for('sorting.sorting_menu') }}">Back to Menu</a>
</body>
</html>
