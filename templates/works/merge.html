<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; padding: 50px;">
    <h1>Merge Sort</h1>
    <form method="POST">
        <input type="text" name="numbers" value="{{ original }}" placeholder="e.g. 5, 1, 9" required>
        <button type="submit">Sort</button>
    </form>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    {% if result %}<h3>Result: {{ result }}</h3>{% endif %}
    <br><a href="{{ url_for('sorting.sorting_menu') }}">Back to Menu</a>
</body>
</html>
