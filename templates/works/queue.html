<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="queue-body">
    
    <a href="{{ url_for('main.profile_member', name=from_page) }}" class="back-button">Back</a>

    <img src="{{ url_for('static', filename='images/backgrounds/splat_chdesc.png') }}" class="queue-splatter top-left">
    <img src="{{ url_for('static', filename='images/backgrounds/splat_name.png') }}" class="queue-splatter top-right">
    <img src="{{ url_for('static', filename='images/backgrounds/splat_qline.png') }}" class="queue-splatter bottom-left">
    <img src="{{ url_for('static', filename='images/backgrounds/plat_enqueue.png') }}" class="queue-splatter bottom-right">

    <div class="queue-wrapper">
        <div class="queue-panel-left">
            <h2 class="queue-title-big">QUEUE:</h2>
            
            <div class="queue-box" id="queue-display-box">
                {% if queue_line %}
                    {% for item in queue_line %}
                        <div class="queue-item">{{ loop.index }}. {{ item }}</div>
                    {% endfor %}
                {% else %}
                    <p class="empty-text">No items in queue</p>
                {% endif %}
            </div>
        </div>

        <div class="queue-panel-right">
            <input type="text" id="queue-input" placeholder="Insert queue" class="queue-input-custom">
            
            <div class="queue-buttons">
                <button class="queue-btn" onclick="enqueueItem()">Enqueue</button>
                
                <button class="queue-btn" onclick="dequeueItem()">Dequeue</button>
            </div>

            <button class="queue-btn clear" onclick="clearQueue()">CLEAR</button>
        </div>
    </div>

    <h2 class="queue-footer-title">QUEUE LINE</h2>

    <script src="{{ url_for('static', filename='js/queue.js') }}"></script>
</body>
</html>
